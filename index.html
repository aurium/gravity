<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta id="viewport" name="viewport" content="width=device-width, user-scalable=no, initial-scale=0.75" />
    <title>Gravity</title>
    <link rel="stylesheet" type="text/css" href="style.min.css" />
    <script src="riffwave.min.js"></script>
  </head>
  <body>
    <canvas id="c"></canvas>
    <div id="mapBox">
      <canvas id="map"></canvas>
    </div>
    <div class="progress"><i id="life"></i></div>
    <b id="btW"><i></i></b>
    <b id="btU"></b>
    <b id="btL"></b>
    <b id="btR"></b>
    <b id="ctrl" onclick="showConfig()"></b>
    <div id="deadMsg" class="dialog">
      <h1>Game Over. â˜¹</h1>
    </div>
    <div id="configBox" class="dialog">
      <h1>Configuration</h1>
      <small>Render quality:</small>
      <dir>
        <label><input type="radio" name="quality" id="ctrlQ1"> Best </label> <br>
        <label><input type="radio" name="quality" id="ctrlQ2"> No shadow </label> <br>
        <label><input type="radio" name="quality" id="ctrlQ3"> Flat colors </label>
      </dir>
      <div>
        <label><input type="checkbox" id="ctrlM"> Music </label> <br>
        <label><input type="checkbox" id="ctrlS"> Sound Effects </label>
      </div>
      <a class="bt" onclick="pressDialogBt()">Close</a>
    </div>
    <div id="msgBox"></div>
    <script src="gravity.min.js"></script>
  </body>
</html>
